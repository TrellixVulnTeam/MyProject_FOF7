<div class = "section" id = "slide1">

                        <span class="name">Get Hired</span>
                    </div>
                </div>
            </div>

<div class = "section" id = "slide2">
   <div class="container">
     <div class="box">
       <div id="header">
    <!--<div id="cont-lock"><i class="material-icons lock">lock</i></div>-->
	    <div id="bottom-head"><h1 id="logintoregister">Login</h1></div>
	  </div> 
       <form action="" method="post">
        <div class="group">      
         <input class="inputMaterial" type="email" required>
         <span class="highlight"></span>
         <span class="bar"></span>
         <label>Email</label>
        </div>
	    <div class="group">      
         <input class="inputMaterial" type="password" required>
         <span class="highlight"></span>
         <span class="bar"></span>
         <label>Password</label>
        </div>
      <button id="buttonlogintoregister" type="submit">Login</button>
  <p class="footer-text">Not a member?  <span class="sign-up"><a href=/accounts/student_register>Sign up now</a></span></p>
      </form>
    </div>
  </div>
 </div>

<div class = "section" id = "slide3">
   <div class="container">
      <div class="box" id = "left-signin">
       <div id="header">
    <!--<div id="cont-lock"><i class="material-icons lock">lock</i></div>-->
	    <div id="bottom-head"><h1 id="logintoregister">Login</h1></div>
	  </div> 
       <form action="" method="post">
        <div class="group">      
         <input class="inputMaterial" type="text" required>
         <span class="highlight"></span>
         <span class="bar"></span>
         <label>Username</label>
        </div>
	    <div class="group">      
         <input class="inputMaterial" type="password" required>
         <span class="highlight"></span>
         <span class="bar"></span>
         <label>Password</label>
        </div>
      <button id="buttonlogintoregister" type="submit">Login</button>
  <p class="footer-text">Not a member? <span class="sign-up"><a href=/accounts/student_register>Sign up now</a></span></p>
      </form>
    </div>
    </div>
   </div>


  <div class="section" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About US</h2>
                </div>
	        </div>
        </div>  
  </div>




<div class = "section" id = "slide4">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Contact US</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Message</label>
                                <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
